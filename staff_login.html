  <section class="contact-us" id="contact-us">
    <div class="container" id="form-content">
      <div class="row">
        <div class="col-lg-12 align-self-center">
          <div class="row">
            <div class="col-lg-12">

              <!-- ================= STAFF LOGIN ================= -->
              <div class="portal-box" id="loginSection">
                <h2>Staff Login</h2>
                <p class="sub">Authorized Staff Only</p>

                <input name="staff_user_id" type="text" id="staffUser" placeholder="Staff User ID" required>
                <input name="password" type="password" id="staffPass" placeholder="Password" required>

                <button onclick="login()">Login</button>
                <div id="loginMsg" style="margin-top:15px; text-align:center; font-size:14px;"></div>
              </div>

              <!-- ================= STUDENT ID GENERATION ================= -->
              <div class="portal-box hidden" id="studentSection">
                <h2>Generate Student ID</h2>
                <p class="sub">UO Tech Registration</p>

                <input name="student_name" type="text" id="studentName"  pattern="[A-Za-z\s]+"
                  placeholder="Student Name *" required>
                <input name="student_mobile" type="tel" id="studentMobile" placeholder="Student Mobile Number *"
                  inputmode="numeric" minlength="10" maxlength="15" required>

                <button onclick="generateStudentId()">Generate ID</button>

                <div id="result" class="success-box hidden"></div>

                <div class="logout" onclick="logout()">Logout</div>
              </div>



            </div>
          </div>
        </div>


      </div>
